<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/w3s.css">
<style>

@import url('https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300');
@import url('https://fonts.googleapis.com/css?family=Pathway+Gothic+One');
@import url('https://fonts.googleapis.com/css?family=Offside');
body{
	background:#f2f2f2;
}
.logo{
	position: relative;
	width:11vw;
	height:11vw;
	min-width:150px;
	min-height:150px;
	background-color:#fff;
	border-radius:100%;
	border: 0.06vw solid rgba(0,0,0,0.05);
	box-shadow: 0px 0px 0px 3.8vw #fdfdfd, 0px 0px 0px 3.86vw rgba(0,0,0,0.08),0px 0px 0px 7.6vw #fdfdfd,0px 0px 0px 7.66vw rgba(0,0,0,0.09);
}
.logo img{
	margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
	width:145px;
	max-width:80%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}
div.header {
    width: 80%;
	min-height:150px;
	height:12.46vw;
    overflow: hidden;
    position: relative;
	top:-20px;
	left:20px;
}
.bluemenu{
	margin-left:-20px;
	margin-top:-29px;
	border-radius:0px 15px 15px 0px;
	position:absolute;
}
.bluemenu .bluestart{
	background-color:#00adef;
	width:1.4vw;
	height:6vh;
	border-radius:0px 15px 15px 0px;
}
.bluemenu .bluemain{
	height:6vh;
	
}
.bluemenu .bluemain .bluecontent{
	background: linear-gradient(to bottom, #019cdf, #00adef);
	box-shadow: 0px 0px 0px 1vh #00adef;
	border-radius:8px;
	height:4vh;
	width:98%;
	margin:0.47vw;
	font-family: 'Open Sans Condensed', sans-serif;
	font-size: 0.7vw;
	color:white;
	text-shadow: 0.2px 0.5px 0.2px black;
	letter-spacing: -0.2px;
	vertical-align:middle;
}
.promotion{
	width:9vw;
	height:9vw;
	background: linear-gradient(to bottom, #c1cd21, #a9b40e);
	top:5vh;
	left:28vw;
	position:absolute;
	border-radius:100%;
	border: 1px solid rgba(255,255,255,0.5);
	box-shadow: 0px 0px 0px 0.53vw #c1cd21;
}

.promotion-shadow{
	width:10vw;
	height:10vw;
	background: linear-gradient(to right, #f8f8f8, rgba(0,0,0,0.3));
	transform: rotate(40deg);
	top:3.2vh;
	left:27.5vw;
	position:absolute;
	border-radius:100%;
}
.promotion input#email{
	margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
	max-width:100%;
    -ms-transform: translate(-50%, -70%);
    transform: translate(-50%, -70%);
	border:1px solid rgba(255,255,255,0.2);
	background-color:#c6d03c;
	border-radius: 5px;
	width:120px;
	height:24px;
	box-shadow: 1px 1px 1px rgba(0,0,0,0.3) inset;
	font-family: Arial;
	font-size:11px;
	padding: 12px 10px;
	color: rgba(0,0,0,0.5);
}
.promotion button{
	position: absolute;
	top: 40%;
	right:-5%;
	height:24px;
	width:24px;
	background-color: #c1cd21;
	border: 1px solid rgba(255,255,255,0.5);
	border-radius:100%;
	color:white;
	font-family:Verdana;
	font-size:12px;
}
.promotion label{
	margin: 0;
    position: absolute;
    top: 20%;
    left: 30%;
	max-width:100%;
    -ms-transform: translate(-20%, -10%);
    transform: translate(-20%, -10%);
	font-family: 'Offside', cursive;
	font-size: 12px;
	color:white;
	text-shadow: 0.6px 0.6px 0.4px black;
}

.bookroom{
	width:18vw;
	height:18vw;
	background: linear-gradient(to bottom, #c1cd21, #a9b40e);
	top:-2vh;
	left:35vw;
	position:absolute;
	border-radius:100%;
	border: 1px solid #ccd74c;
	box-shadow: 0px 0px 0px 0.6vw #c1cd21;
}
.welcome-screen{
	width:27vw;
	height:27vw;
	background: linear-gradient(to bottom, #00adef, #006ab6);
	top:10vh;
	left:5vw;
	position:absolute;
	border-radius:100%;
	border: 1px solid #39c0f0;
	box-shadow: 0px 0px 0px 1vw #00adef;
}
.welcome-screen-overlay{
    width: 40%;
    height: 24.8vh;
    overflow: hidden;
    text-overflow: clip; 
    position: absolute;
	top:-20px;
	left:20px;
	background-color:#f8f8f8;
}
.effect4
{
  position: relative;
  border: 1px solid black;
}

</style>
</head>
<body>
	<div class="welcome-screen">
	</div>
	<div class="welcome-screen-overlay">
	</div>	
	<div class="bookroom">
	</div>
	
<div class="w3-container header">
	<div class="logo">
		<img src="images/logo.png" width=76%>
	</div>
	<div class="promotion-shadow"></div>
	<div class="promotion">
	<form>
	 <label for="email">Promotions<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to your email...</label>
	 <input id="email" type="text" placeholder="your email here...">
	 <button type="submit">&rsaquo;</button>
	 </form>
	</div>
<div class="w3-row bluemenu" style="width:60%;">
	<div class="w3-col bluestart"></div>
	<div class="w3-rest bluemain">
		<div class="bluecontent w3-center">
			<span style="position:absolute;left:60px;top:18px"><b>RADISSON CABLE BEACH RESORT | WYNDHAM NASSAU RESORT | NASSAU BEACH HOTEL | CRYSTAL PALACE CASINO | ENTERTAINMENT | MEETINGS & CONVENTIONS</b></span>
		</div>
	</div>
</div>
</div>
